
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Student Login / Register</h2>
  <section>
    <input type="text" id="loginName" placeholder="Enter your name" /><br>
    <input type="password" id="loginPass" placeholder="Enter password" /><br>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="authStatus"></p>
  </section>

  <script src="auth.js"></script>
</body>
</html>
